<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罪状選択ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .crime-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .crime-item {
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>罪状選択ツール</h2>
        <div class="crime-list" id="crimeList"></div>
        
        <textarea id="output" readonly></textarea>
        <button onclick="copyToClipboard()">コピー</button>
    </div>

    <script>
        // 罪状データ（罰金・刑務時間）
        const crimes = [
            { name: "拉致監禁罪", fine: 50000, jailTime: 30 },
            { name: "第5級強盗罪", fine: 10000, jailTime: 10 },
            { name: "第4級強盗罪", fine: 15000, jailTime: 15 },
            { name: "第3級強盗罪", fine: 20000, jailTime: 20 },
            { name: "第2級強盗罪", fine: 25000, jailTime: 25 },
            { name: "第1級強盗罪", fine: 30000, jailTime: 30 },
            { name: "第5級強盗未遂罪", fine: 5000, jailTime: 5 },
            { name: "第4級強盗未遂罪", fine: 7500, jailTime: 7 },
            { name: "第3級強盗未遂罪", fine: 10000, jailTime: 10 },
            { name: "第2級強盗未遂罪", fine: 15000, jailTime: 15 },
            { name: "第1級強盗未遂罪", fine: 20000, jailTime: 20 },
            { name: "公然わいせつ罪(軽犯罪)", fine: 5000, jailTime: 5 },
            { name: "車両窃盗罪", fine: 20000, jailTime: 15 },
            { name: "車両窃盗未遂罪", fine: 10000, jailTime: 10 },
            { name: "窃盗罪", fine: 15000, jailTime: 15 },
            { name: "窃盗未遂罪", fine: 7500, jailTime: 7 },
            { name: "暴行罪", fine: 10000, jailTime: 10 },
            { name: "器物損壊罪", fine: 8000, jailTime: 8 },
            { name: "公務執行妨害罪", fine: 20000, jailTime: 20 },
            { name: "殺人罪", fine: 100000, jailTime: 60 },
            { name: "殺人未遂罪", fine: 75000, jailTime: 45 },
            { name: "違法薬物売買罪", fine: 50000, jailTime: 30 },
            { name: "違法薬物所持罪", fine: 20000, jailTime: 15 },
            { name: "指定違法物所持罪", fine: 15000, jailTime: 10 },
            { name: "共犯罪", fine: 30000, jailTime: 20 },
            { name: "IDカード、免許証不携帯", fine: 5000, jailTime: 5 },
            { name: "ガンライセンス不携帯、無免許", fine: 10000, jailTime: 10 },
            { name: "テロ罪", fine: 150000, jailTime: 90 },
            { name: "業務妨害罪", fine: 10000, jailTime: 10 }
        ];

        const crimeListElement = document.getElementById('crimeList');
        const output = document.getElementById('output');

        // 罪状リストをHTMLに追加
        crimes.forEach(crime => {
            const label = document.createElement('label');
            label.classList.add('crime-item');
            label.innerHTML = `<input type="checkbox" data-name="${crime.name}" data-fine="${crime.fine}" data-jail="${crime.jailTime}"> ${crime.name} (罰金: ¥${crime.fine}, 刑務時間: ${crime.jailTime}分)`;
            crimeListElement.appendChild(label);
        });

        // 罪状チェック時の計算処理
        function updateOutput() {
            let selectedCrimes = [];
            let totalFine = 0;
            let totalJailTime = 0;

            document.querySelectorAll('.crime-item input:checked').forEach(checkbox => {
                const name = checkbox.getAttribute('data-name');
                const fine = parseInt(checkbox.getAttribute('data-fine'));
                const jailTime = parseInt(checkbox.getAttribute('data-jail'));

                selectedCrimes.push(`${name} (¥${fine}, ${jailTime}分)`);
                totalFine += fine;
                totalJailTime += jailTime;
            });

            output.value = `選択された罪状:\n${selectedCrimes.join('\n')}\n\n罰金合計: ¥${totalFine}\n刑務時間合計: ${totalJailTime}分`;
        }

        // チェックボックスの変更を監視
        document.querySelectorAll('.crime-item input').forEach(checkbox => {
            checkbox.addEventListener('change', updateOutput);
        });

        // コピー機能
        function copyToClipboard() {
            output.select();
            document.execCommand('copy');
            alert("コピーしました！");
        }
    </script>
</body>
</html>
