<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罪状選択ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
        }
        .left-section {
            width: 70%;
        }
        .right-section {
            width: 30%;
            display: flex;
            align-items: center;
        }
        .output-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        textarea {
            width: 70%;
            height: 120px;
            resize: none;
        }
        .copy-btn {
            width: 25%;
            height: 120px;
            margin-left: 5%;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>罪状選択ツール</h2>
            <div id="crimeList"></div>
        </div>

        <div class="right-section">
            <div class="output-container">
                <textarea id="output" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard()">コピー</button>
            </div>
        </div>
    </div>

    <script>
        const crimes = [
            "第5級強盗罪", "第4級強盗罪", "第3級強盗罪", "第2級強盗罪", "第1級強盗罪",
            "殺人罪", "殺人未遂罪", "拉致監禁罪", "公然わいせつ罪", "車両窃盗罪"
        ];

        let selectedCrimes = [];

        function createCrimeButtons() {
            const container = document.getElementById("crimeList");
            crimes.forEach(crime => {
                const crimeDiv = document.createElement('div');
                crimeDiv.textContent = crime;
                crimeDiv.classList.add('crime-item');
                crimeDiv.onclick = () => toggleCrimeSelection(crime, crimeDiv);
                container.appendChild(crimeDiv);
            });
        }

        function toggleCrimeSelection(crime, element) {
            if (selectedCrimes.includes(crime)) {
                selectedCrimes = selectedCrimes.filter(c => c !== crime);
                element.classList.remove('selected');
            } else {
                selectedCrimes.push(crime);
                element.classList.add('selected');
            }
            updateOutput();
        }

        function updateOutput() {
            document.getElementById("output").value = selectedCrimes.join(', ');
        }

        function copyToClipboard() {
            const output = document.getElementById("output");
            output.select();
            document.execCommand("copy");
            alert("コピーしました！");
        }

        createCrimeButtons();
    </script>
</body>
</html>
